<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>IMDB Search</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body oncontextmenu='return false' class='snippet-body'>

    <div class="container py-5">
        <div class="row text-center text-white mb-5">
            <div class="col-lg-7 mx-auto">
                <h1 class="display-4">Movie Search</h1>
                <div id="loader"class="loader" style="margin: auto; position: relative; top: 100px;"></div>
                <div id='bodyStyle'></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto movieBox">
                <!-- List group-->
                <ul class="list-group shadow">
                    <!-- list group item-->
                    <li class="list-group-item movieBox">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h4 class="mt-0 font-weight-bold mb-2" id="title">Title</h4>
                                <h6 class="mt-0 font-weight-bold mb-2" id="rating">rating</h6>
                                <p class="font-italic text-muted mb-0 small" id=description>Description</p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <ul class="list-inline">
                                        <li>
                                            <h6 class="fontSize my-2" id=genre>genre(s)</h6>
                                        </li>
                                        <li>
                                            <h6 class="fontSize my-2" id=yearReleased>yearReleased</h6>
                                        </li>
                                        <li>
                                            <h6 class="fontSize my-2" id=actors>actors</h6>
                                        </li>
                                        <li>
                                            <h6 class="fontSize my-2" id=director>directors</h6>
                                        </li>
                                    </ul>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-1">

                                    <ul class="list-inline small" id='stars'>

                                    </ul>
                                </div>
                            </div><img id="img" src="https://i.imgur.com/KFojDGa.jpg" alt="Generic placeholder image"
                                width="200" class="ml-lg-5 order-1 order-lg-2">
                        </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="movie.js"></script>

</body>

</html>
