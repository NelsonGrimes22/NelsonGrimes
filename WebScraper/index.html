<!doctype html>
    <html>
        <head>
            <meta charset='utf-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1'>
            <title>IMDB Search</title>
            <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
            <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
            <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
            <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
            <script type='text/javascript'></script>
            <style>
            /* Server can't find css file so typing in on html */

  
            body {
                background: linear-gradient(to right, #953abe, #ce9e1b);
                min-height: 100vh
            }
            .text-gray {
                color: #aaa
            }
            img {
                height: 182px;
                width: 268px
            }
            * {
                box-sizing: border-box;
            }
            .box {
            width: 75%;
            text-align:center;
            position: absolute;
            top: 20%;
            }
  
            /* Style the search field */
            form.box input[type=text] {
                padding: 10px;
                font-size: 17px;
                border: 1px solid grey;
                float: left;
                width: 75%;
                background: #f1f1f1;
            }
            
            /* Style the submit button */
            form.box button {
                float: left;
                width: 20%;
                padding: 10px;
                background: #2196F3;
                color: white;
                font-size: 17px;
                border: 1px solid grey;
                border-left: none; /* Prevent double borders */
                cursor: pointer;
            }
            
            form.box button:hover {
                background: #0b7dda;
            }
            
            /* Clear floats */
            form.box::after {
                content: "";
                clear: both;
                display: table;
            }

            </style>
        </head>
            <body oncontextmenu='return false' class='snippet-body'>
                <div class="container py-5">
                    <div class="row text-center text-white mb-5">
                        <div class="col-lg-7 mx-auto">
                            <h1 class="display-4">Movie Search</h1>
                        </div>

                        <form class="box">
                            <input type="text" placeholder="Search for a movie" name="search">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                        <script>
                            //Server can't find js file so typing in on html
                            const form = document.querySelector('form');
                            const searchInput = document.querySelector('input');
                            const searchURL = 'http://localhost:3000/search/';
                            form.addEventListener('submit', formSubmitted);

                            function formSubmitted(event){
                                event.preventDefault();

                                const searchTerm = searchInput.value;
                                getSearchResults(searchTerm);

                                function getSearchResults(searchTerm) {
                                    return fetch(`${searchURL}${searchTerm}`)
                                    .then(res => res.json())
                                    .then(results => {
                                        console.log(results);
                                    })
                                }

                                //TO DO
                                //DISPLAY SEARCH RESULTS ON SEARCH PAGE
}
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </body>
    </html>
